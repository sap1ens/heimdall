name: build

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-home

    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for git-based versioning

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle 8.1.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.1.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/main/webui/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/main/webui
        run: npm ci

      - name: Run frontend unit tests
        working-directory: src/main/webui
        run: npm run test:coverage

      - name: Build with Gradle (includes backend tests and coverage)
        run: gradle build jacocoTestReport

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          disable_search: true
          verbose: true

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./src/main/webui/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          disable_search: true
          verbose: true

      - name: Archive backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: build/reports/tests/

      - name: Archive backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: build/reports/jacoco/

      - name: Archive frontend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: src/main/webui/coverage/
