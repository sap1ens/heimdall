name: release

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      snapshot:
        description: 'Use snapshot version?'
        required: true

  # Automatic trigger on version tags (e.g., v0.10.0, 0.10.0)
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

  # Automatic snapshot releases on main branch pushes
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for git-based versioning

      - name: Aggressive Gradle cache cleanup
        run: |
          echo "Removing all Gradle caches to prevent corruption..."
          rm -rf /home/runner/.gradle/caches/ || true
          rm -rf ~/.gradle/caches/ || true
          rm -rf $HOME/.gradle/caches/ || true
          echo "Cache cleanup complete"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle 8.1.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.1.1'
          cache-disabled: true
          cache-cleanup: on-success

      - name: Set up QEMU for cross-platform builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx for cross-platform builds
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and push image
        env:
          FULL_IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          # With git-based versioning, axion-release plugin automatically determines version:
          # - Tag pushes: uses tag version (e.g., v0.10.0 -> 0.10.0)
          # - Main branch: uses latest tag + -SNAPSHOT (e.g., 0.10.0-SNAPSHOT)
          # - Other branches: uses latest tag + -SNAPSHOT
          version=$(gradle properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')

          # For manual triggers with snapshot=false, strip -SNAPSHOT if present
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.snapshot }}" != "true" ]; then
              version="${version//-SNAPSHOT/}"
              echo "Manual release build - stripped SNAPSHOT: $version"
          else
              echo "Using git-based version: $version"
          fi

          echo "heimdall_version=$version" >> "$GITHUB_ENV"
          gradle build -i -Dquarkus.container-image.build=true -Dquarkus.container-image.image=$FULL_IMAGE_NAME:$version -Dquarkus.container-image.push=true

      - name: Tag and push additional Docker tags
        if: "!contains(env.heimdall_version, 'SNAPSHOT')"
        env:
          FULL_IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          # Tag as 'latest' for release versions
          docker pull $FULL_IMAGE_NAME:${{ env.heimdall_version }}
          docker tag $FULL_IMAGE_NAME:${{ env.heimdall_version }} $FULL_IMAGE_NAME:latest
          docker push $FULL_IMAGE_NAME:latest
          echo "Tagged and pushed as 'latest'"

      - name: Git tag
        uses: rickstaa/action-create-tag@v1
        if: "!contains(env.heimdall_version, 'SNAPSHOT')"
        with:
          tag: "${{ env.heimdall_version }}"
          tag_exists_error: false

      - name: Create release summary
        run: |
          echo "## Release Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ env.heimdall_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.heimdall_version }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ ! "${{ env.heimdall_version }}" =~ SNAPSHOT ]]; then
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.heimdall_version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
