quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173

quarkus.quinoa.dev-server.port=5173
quarkus.quinoa.build-dir=dist
quarkus.quinoa.ignored-path-prefixes=/config,/favicon.ico

quarkus.container-image.registry=ghcr.io
quarkus.container-image.group=sap1ens
quarkus.container-image.name=heimdall
quarkus.container-image.tag=latest
quarkus.docker.dockerfile-jvm-path=src/main/docker/Dockerfile.jvm
quarkus.docker.buildx.platform=linux/amd64,linux/arm64

quarkus.cache.caffeine.flink-jobs.expire-after-write=5S
quarkus.cache.caffeine.flink-jobs.expire-after-access=5S

heimdall.joblocator.k8s-operator.enabled=true
heimdall.joblocator.k8s-operator.namespace-to-watch=default
heimdall.patterns.display-name=$jobName
heimdall.endpoint-path-patterns.flink-ui=http://localhost/$jobName/ui
heimdall.endpoint-path-patterns.flink-api=http://localhost/$jobName/api
heimdall.endpoint-path-patterns.metrics=http://localhost/$jobName/metrics
heimdall.endpoint-path-patterns.logs=http://localhost/$jobName/logs

# Logging Configuration
# Global log level (DEBUG, INFO, WARN, ERROR)
quarkus.log.level=INFO

# Application-specific log levels
quarkus.log.category."com.sap1ens.heimdall".level=INFO

# Detailed logging for specific components (useful for debugging)
quarkus.log.category."com.sap1ens.heimdall.service".level=DEBUG
quarkus.log.category."com.sap1ens.heimdall.kubernetes".level=DEBUG
quarkus.log.category."com.sap1ens.heimdall.api".level=INFO

# Cache logging to track cache hits/misses
quarkus.log.category."io.quarkus.cache".level=DEBUG

# Console log format with timestamp, level, thread, logger, and message
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c{2.} - %%s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.enable=true

# Reduce verbosity of Quarkus framework logs
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."io.netty".level=INFO
quarkus.log.category."io.fabric8.kubernetes".level=WARN
